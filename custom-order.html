<body>
    <section class="fit-height">
        <header class="container-fluid header-fluid">
            <nav class="container header">
                <div class="row">
                    <div class="col-12 identity item-middle item-center">
                        <div>

                        </div>

				</div>
                <div class="col-12 list-navigation">
                    <ul>
                        <li><a href="index.html">home</a></li>

                    </ul>

                <div class="toggle-section item-center">
                    <img src="assets/img/chevron-down.png" alt="" id="toggle-nav-chevron" class="toggle-nav-dropdown" selector="list-navigation">
                </div>
            </nav>
        </header>
        <div class="container-fluid custom-order-content-section">
            <div class="col-12 content-custom-order-title">
                <h2>custom order</h2>
            </div>

            <div class="container">
                <div class="col-12 form-section item-center w-100">
                    <div class="col-8">
                        <div class="w-100 content-custom-order-desc">
                            <p>
                                You can make your own creation. Just describe your creation below. <br>
                                We will contact you for more details.
                            </p>
                        </div>
						
                        <form action="" method="POST" name="CustomOrder" id="custom_order_form">
                            <div class="form-group">
                                <div class="form-row">
                                    <div class="col">
                                        <input type="text" name="Name" class="form-control name" placeholder="Your Name">
                                    </div>
                                    <div class="col">
                                        <input type="email" name="Email" class="form-control email" placeholder="Your Email">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="text" name="Phone" class="form-control phone" placeholder="Your Phone">
                            </div>
                            <div class="form-group">
                                <textarea name="Message" class="form-control message" placeholder="Your Message"></textarea>
                            </div>
                            <button type="submit" class="btn-orange-shallow form-control">send message</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <footer class="container-fluid bg-smooth-gray footer-fluid">

                </div>
